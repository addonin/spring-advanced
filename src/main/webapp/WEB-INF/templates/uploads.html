<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Upload user or event</title>
</head>
<body>

    <a href="#" th:href="'/logout'" th:text="'Logout'"></a><br/>
    <a href="#" th:href="'/events'" th:text="'Events'"/>
    <a href="#" th:href="'/users'" th:text="'Users'"/>

    <h3>Users upload</h3>

    <form action="#" th:action="@{/uploads/users}" method="post" enctype="multipart/form-data">
        <input type="file" name="users" />
        <input type="submit" />
    </form>

    <h3>Events upload</h3>

    <form action="#" th:action="@{/uploads/events}" method="post" enctype="multipart/form-data">
        <input type="file" name="events" />
        <input type="submit" />
    </form>

</body>
</html>
